<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon says game</h1>
    <h4>Press any key to Start </h4>
    <div class="btn-container">
        <div class="firstLine">
            <div class="red btn" type="button" id="red">1</div>
            <div class="green btn" type="button" id="green">2</div>
        </div>
        <div class="secondLine">
            <div class="yellow btn" type="button" id="yellow">3</div>
            <div class="purple btn" type="button" id="purple">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
